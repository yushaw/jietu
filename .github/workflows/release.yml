name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Read version from tag
        run: |
          APP_VERSION=${GITHUB_REF_NAME#v}
          echo "APP_VERSION=$APP_VERSION" >> $GITHUB_ENV

      - name: Publish Windows x64 package
        run: dotnet publish SnapDescribe.App -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:InstallVersion=${{ env.APP_VERSION }}

      - name: Prepare installer resources
        run: |
          mkdir -p installer/bin/tessdata
          mkdir -p installer/bin/Assets
          cp SnapDescribe.App/bin/Release/net8.0/win-x64/publish/SnapDescribe.exe installer/bin/
          cp SnapDescribe.App/bin/Release/net8.0/win-x64/publish/SnapDescribe.pdb installer/bin/ || echo "PDB not found, skipping"
          cp SnapDescribe.App/Assets/AppIcon.ico installer/bin/Assets/
          cp SnapDescribe.App/bin/Release/net8.0/win-x64/publish/tessdata/*.traineddata installer/bin/tessdata/

      - name: Install makensis
        run: sudo apt-get update && sudo apt-get install -y nsis

      - name: Build installer
        run: |
          makensis -DSourceDir=$(pwd)/installer/bin -DAppIcon=$(pwd)/installer/bin/Assets/AppIcon.ico -DInstallVersion=${{ env.APP_VERSION }} installer/SnapDescribeInstaller.nsi
          mv installer/SnapDescribeSetup.exe SnapDescribeSetup.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: SnapDescribeSetup.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
